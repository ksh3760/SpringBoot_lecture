<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="dto : ${list}">
            <!-- thymeleaf의 링크는 @{}를 이용해서 사용-->

                [[${dto}]]
            </a>
        </li>
    </ul>

</body>
</html>
